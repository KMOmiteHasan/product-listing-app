<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Listing</title>
</head>
<body>
    <section class="container">
        <div class="main-head">
            <h1>Product Listing</h1>
        </div>
        <div class="product-add-block">
            <div class="product-add-form">
                <div class="form-block">
                    <label for="productName">Product Name</label>
                    <input type="text" name="productName" placeholder="Enter the product name" id="productName">
                </div>
                <div class="form-block">
                    <label for="productVolume">Product's Volume</label>
                    <input type="text" name="productVolume" placeholder="Enter the volume of the product in cbm3" id="productVolume">
                </div>
                <div class="form-block">
                    <label for="productImg">Product Image</label>
                    <input type="file" name="productImg" placeholder="Enter the product name" id="productImg">
                </div>
                <div class="form-block">
                    <label for="productComment">Comment</label>
                    <textarea name="productComment" id="productComment" placeholder="Write a comment"></textarea>
                </div>
                <button class="form-submit">Add</button>
            </div>
        </div>
        <h1 class="subHead">All Products</h1>
        <button id="convertPDF">Convert PDF</button>
        <ul class="product-listings">
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
