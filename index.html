<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Listing</title>
</head>

<body>

    <section class="container">

        <div class="main-head">
            <h1>Product Listing</h1>
        </div>

        <div class="product-add-block">
            <!-- <button class="product-add-btn">Add New</button> -->
            <div class="product-add-form">
                <div class="form-block">
                    <label for="productName">Product Name</label>
                    <input type="text" name="productName" placeholder="Enter the product name" id="productName">
                </div>
                <div class="form-block">
                    <label for="productQuantity">Product Quantity</label>
                    <input type="text" name="productQuantity" placeholder="Enter the product quantity"
                        id="productQuantity">
                </div>
                <div class="form-block">
                    <label for="productVolume">Product's Volume</label>
                    <input type="text" name="productVolume" placeholder="Enter the volume of the product in cbm3"
                        id="productVolume">
                </div>
                <div class="form-block">
                    <label for="productImg">Product Image</label>
                    <input type="file" name="productImg" placeholder="Enter the product name" id="productImg">
                </div>
                <div class="form-block">
                    <label for="productComment">Comment</label>
                    <textarea name="productComment" id="productComment" placeholder="Write a comment"></textarea>
                </div>
                <button class="form-submit">Add</button>
            </div>
        </div>

        <h1 class="subHead">All Products</h1>

        <button id="convertPDF">Convert PDF</button>

        <ul class="product-listings">

        </ul>


    </section>

    <script src="script.js"></script>

</body>

</html>
